name: .NET Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore src/fusion.sln

      - name: Build
        run: dotnet build src/fusion.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test src/fusion.sln --configuration Release --no-build --filter "TestCategory!=Integration"
